{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}

SignIn

{% endblock title %}

{% block content %}


<form action="{% url 'signin' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" value="Create" class="btn btn-outline-success">
</form>

{% endblock content %}
